{% extends 'courseblog/index.html' %}
{% block content %}

    <!--=================================
        BREADCRUMB START
    ==================================-->
    <section class="tf__breadcrumb" style="background: url(images/breadcrumb_bg_1.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="tf__breadcrumb_text">
                        <h2>Shop</h2>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">shop</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=================================
        BREADCRUMB END
    ==================================-->


    <!--=================================
        COURSES PAGE START
    ==================================-->
    <section class="tf__courses_page mt_190 xs_mt_95">
        <div class="container">
            <div class="row wow fadeInUp" data-wow-duration="1.5s">
                <div class="col-xl-6 col-md-8 col-lg-6 m-auto">
                    <div class="tf__heading_area mb_15">
                        <h5>OUR PRODUCTS</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-xl-4 col-md-6 wow fadeInUp" data-wow-duration="1.5s">
                    <div class="tf__single_courses">
                        <div class="tf__single_courses_img">
                            <img src="{{ product.image.url}}" alt="courses" class="img-fluid w-100">
                            <span>â‚¦{{ product.price }}</span>
                        </div>
                        <div class="tf__single_courses_text">
                            <a class="title" href="#">{{ product.name }}</a>
                            <p class="description">.</p>
                            <ul>
                                <li><a class="nav-link common_btn_2 addtocart" data-action = 'add' data-product= "{{product.product_id}}">Add to Cart</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="tf__pagination mt_50">
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <i class="far fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link active" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <i class="far fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=================================
        COURSES PAGE END
    ==================================-->

{% endblock content %}
